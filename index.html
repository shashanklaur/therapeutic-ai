<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Therapeutic AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <header class="chat-title">Therapeutic AI</header>

    <div class="chat-box" id="chat-window"></div>
    <div id="typing-indicator" class="typing">Typing...</div>

    <form id="chat-form" class="input-area">
      <input type="text" id="user-input" placeholder="Type your message..." required autocomplete="off">
      <button type="submit">Send</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
